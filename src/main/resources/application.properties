spring.application.name=proyecto

# --- Configuración PostgreSQL ---
spring.datasource.url=jdbc:postgresql://localhost:5432/limpieza_it
spring.datasource.username=edgar
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuración JPA / Hibernate ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# 'update' mantiene los datos y actualiza la estructura si cambias el código.
# 'create-drop' (lo que tenías antes) borra todo al reiniciar.
spring.jpa.hibernate.ddl-auto=update

# --- Logs (Opcional: para ver las consultas en consola) ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=false


#Server Port
server.port=8081